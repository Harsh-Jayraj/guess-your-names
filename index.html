<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codenames: Zero-Cost Edition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="setup-screen" class="screen active">
        <h1>Codenames: Zero-Cost Edition</h1>
        <div class="game-options">
            <button onclick="createRoom()">Create Room (Spymaster)</button>
            <div class="join-section">
                <input type="text" id="room-code" placeholder="Enter Room Code">
                <button onclick="joinRoom()">Join Room (Field Operative)</button>
            </div>
            <div class="team-select">
                <label>Team:</label>
                <select id="team-select">
                    <option value="red">Red Team</option>
                    <option value="blue">Blue Team</option>
                </select>
            </div>
        </div>
        <div id="connection-status"></div>
    </div>

    <div id="game-screen" class="screen">
        <div class="game-header">
            <h2>Room: <span id="display-room-code"></span></h2>
            <div class="team-indicator" id="team-indicator">Red Team</div>
            <div class="player-role" id="player-role">Field Operative</div>
            <button onclick="copyRoomCode()">Copy Room Code</button>
            <button onclick="startGame()" id="start-game-btn" style="display:none;">Start Game</button>
        </div>

        <div class="game-container">
            <div class="game-board" id="game-board"></div>
            
            <div class="game-sidebar">
                <div class="team-scores">
                    <div class="red-score">Red: <span id="red-score">0</span></div>
                    <div class="blue-score">Blue: <span id="blue-score">0</span></div>
                </div>
                
                <div class="clue-section" id="clue-section">
                    <input type="text" id="clue-word" placeholder="Clue word">
                    <input type="number" id="clue-number" placeholder="Number" min="0" max="9">
                    <button onclick="giveClue()" id="give-clue-btn">Give Clue</button>
                </div>

                <div class="chat-section">
                    <div class="chat-messages" id="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="chat-input" placeholder="Type message...">
                        <button onclick="sendChat()">Send</button>
                    </div>
                </div>

                <div class="players-list" id="players-list">
                    <h3>Players</h3>
                    <div id="red-players"></div>
                    <div id="blue-players"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="webrtc.js"></script>
    <script src="game.js"></script>
</body>
</html>
